  <body style="background-color: #eee;">
    <div class="container m-5 text-center ms-auto me-auto">
        <h1 class="fw-bold" style="font-family: 'Arial';">🚀 aify</h1>
        <h3 class="fw-bold" style="font-family: 'Arial'; color:gray">Build your AI-native application in seconds</h3>
        <div class="mt-5">
            <a href="https://docs.aify.run" class="fw-bold">Documentation</a> | 
            <a href="https://github.com/shellc/aify" class="fw-bold">Github</a> |
            <a href="https://github.com/shellc/aify/issues" class="fw-bold">Feedback</a>
        </div>

        <div class="mt-3 d-flex align-items-center">
          <div class="ms-auto me-3" style="padding-top: 5px;">
            <!-- Place this tag where you want the button to render. -->
            <a class="github-button" href="https://github.com/shellc/aify" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" data-show-count="true" aria-label="Star shellc/aify on GitHub">Star</a>

          </div>
        </div>
        <div id="carousel" class="carousel carousel-dark slide col-9 ms-auto me-auto mt-4">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner" style="border: 2px solid #fff; border-radius: 20px;">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="static/images/template.png" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block top-0">
                <p class="fs-3 fw-bold text-black">🛠️ AI-native application framework and runtime. <br />Simply write a YAML file.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="https://docs.aify.run/assets/images/screenshots/aify_webui_screenshot.png" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block top-0">
                <p class="fs-3 fw-bold text-black">🤖 Ready-to-use AI chatbot UI.</p>
              </div>
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="col-9 ms-auto me-auto mt-5" >

            <a href="https://emoji.aify.run" target="_blank"  class="fw-bold">😼 Emoji express - Search emojis by semantics</a>

        <div class="my-5 small"><strong>🚀 aify</strong> under MIT license.</div>
    </div>

    <script>
      const carouselElement = document.querySelector('#carousel')

      const carousel = new bootstrap.Carousel(carouselElement, {
        interval: 2000,
        touch: true
      });
    </script>
